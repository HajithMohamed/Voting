<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="flex items-center justify-center min-h-screen w-full px-4 md:px-32">
    <div class="container items-center justify-center w-full md:w-1/2 shadow-lg px-5 py-5 border rounded">
        <form action="#">
            <h1 class="text-4xl text-gray-500 font-bold text-center mb-5">Sign-In</h1>
            <div class="flex flex-col md:flex-row w-full gap-2">
                <div class="flex flex-col w-full md:w-1/2 text-lg text-gray-500">
                    <label for="fName">First Name:</label>
                    <input type="text " name="fName:" class="border border-gray-500 rounded p-2 text-gray-300">
                </div>
                <div class="flex flex-col w-full md:w-1/2 text-lg text-gray-500">
                    <label for="fName">Last Name:</label>
                    <input type="text " name="lName:" class="border border-gray-500 rounded p-2 text-gray-300">
                </div>
            </div>
            <div class="flex flex-col mt-2">
              <label >NIC No:</label>
              <input type="text " name="nic" class="border border-gray-500 rounded p-2 text-gray-300">
            </div>
            <div class="flex flex-col mt-2">
              <label >Mobile No:</label>
              <input type="text " name="mobile" class="border border-gray-500 rounded p-2 text-gray-300">
            </div>
            <div class="flex flex-col mt-2">
              <label >Date of Birth:</label>
              <input type="date" name="dob" class="border border-gray-500 rounded p-2 text-gray-300">
            </div>
            <div class="flex flex-col mt-2">
              <label >Adress:</label>
              <textarea name="adr" class="border border-gray-500 rounded p-2 text-gray-300"></textarea>
            </div>
            <div class="flex flex-col mt-2">
              <label >Polling Division:</label>
              <select name="pollingDivision" class="border border-gray-500 rounded p-2 text-gray-500">
                <option value="district1">District 1</option>
                <option value="district2">District 2</option>
                <option value="district3">District 3</option>
                <!-- Add more options as needed -->
              </select>
            </div>
            <input type="submit" value="Rgister for Vote" name="btn" class="w-full rounded bg-blue-500 text-white font-bold text-lg mt-5 px-10 py-2 cursor-pointer transition:ease-in hover:bg-blue-600">
        </form>
    </div>
  </div>
</body>
</html>
